{% extends "base.html" %}

{% block title %}
Ticket Show | Signup
{% endblock %}



{% block content %}
<section class="signup">

    <form action="/signup" method="post" class="signup-form">
        <h1 class="signup-header">Create your account</h1>

        {% if error %}
        <span class="signup-error">{{ error }}</span>
        {% endif %}

        <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
        <input type="text" id="last_name" name="last_name" placeholder="Last Name">
        <input type="text" id="username" name="username" placeholder="Username">
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="password" id="password-2" name="password-confirm" placeholder="Confirm Password" required>


        <input type="submit" value="signup" class="signup-btn">
        <span class="signup-msg">Already have an account? <a href="/login">Login</a></span>
    </form>

</section>
{% endblock %}
