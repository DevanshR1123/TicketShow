    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>{% block title %}Ticket Show{% endblock %}</title>
</head>

<body>

    <header>
        <nav class="navbar">
            <img class="nav-logo" src="{{ url_for('static', filename='assets/logo_light.png') }}" alt="">
            <h1 class="nav-header">Ticket Show</h1>
            <ul class="nav-links">
                <li><a class="nav-link" href="/">Home</a></li>
                <li><a class="nav-link" href="/shows">Shows</a></li>
                <li><a class="nav-link" href="/venues">Venues</a></li>
                <li><a class="nav-link" href="/tickets">Tickets</a></li>
            </ul>
            <div class="nav-btns">
                {% if current_user.is_authenticated %}

                <a class="nav-btn" role="button" href="/profile">{{ current_user.first_name }}</a>
                <a class="nav-btn" role="button" href="/logout">Logout</a>

                {% else %}

                <a class="nav-btn" role="button" href="/login">Signin</a>
                <a class="nav-btn" role="button" href="/signup">Signup</a>

                {% endif%}
            </div>

        </nav>
    </header>
    <main class="page {{ page_class }}">
        {% block content %}
        {% endblock %}
    </main>
    {% block script %}
    {% endblock %}
</body>

</html>
